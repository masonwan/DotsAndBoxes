<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="random play ai.js"></script>
    <script type="text/javascript" src="simple ai.js"></script>
    <script type="text/javascript" src="normal ai.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <table>
        <tr>
            <td>
                <table id="board">
                    <tr>
                        <td class="dot"></td>
                        <td class="hline"></td>
                        <td class="dot"></td>
                    </tr>
                    <tr>
                        <td class="vline"></td>
                        <td class="box"></td>
                        <td class="vline"></td>
                    </tr>
                    <tr>
                        <td class="dot"></td>
                        <td class="hline"></td>
                        <td class="dot"></td>
                    </tr>
                    <tr>
                        <td class="vline"></td>
                        <td class="box"></td>
                        <td class="vline"></td>
                    </tr>
                    <tr>
                        <td class="dot"></td>
                        <td class="hline"></td>
                        <td class="dot"></td>
                    </tr>
                    <tr>
                        <td class="vline"></td>
                        <td class="box"></td>
                        <td class="vline"></td>
                        <td class="box"></td>
                        <td class="vline"></td>
                        <td class="box"></td>
                        <td class="vline"></td>
                    </tr>
                    <tr>
                        <td class="dot"></td>
                        <td class="hline"></td>
                        <td class="dot"></td>
                    </tr>
                </table>
            </td>
            <td id="sidebar">
                <p>
                    Grid size
                <select id="gridSize">
                    <option selected>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                </p>
                <div>
                    <button id="restart">Restart</button>
                </div>
                <div>
                    <table>
                        <tr>
                            <td class="score yellow"></td>
                            <td>
                                <select class="player yellow"></select>
                            </td>
                        </tr>
                        <tr>
                            <td class="score green"></td>
                            <td>
                                <select class="player green"></select>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
